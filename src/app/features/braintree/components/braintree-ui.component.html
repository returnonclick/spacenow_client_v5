<div class="mat-spinner-container" *ngIf="isLoading$ | async">
  <mat-spinner></mat-spinner>
</div>
<div class="dropin-container">
  <div class="dropin-error" *ngIf="error$ | async">
    {{ error$ | async | json }}
  </div>
  <div id="dropin"></div>
  <button mat-raised-button (click)="doAction()">{{ buttonText }}</button>
</div>
