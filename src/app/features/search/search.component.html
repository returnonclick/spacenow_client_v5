<h4>Search</h4>
<div class="search-container">
  <div class="search-results">
    <sn-space-list-item *ngFor="let space of spaces"
      [space]="space"
      [multipleImages]="!!space.images"
      [showOptions]="false">
    </sn-space-list-item>
  </div>
  <agm-map [zoom]="zoom"
    [latitude]="lat"
    [longitude]="long"
    [streetViewControl]="false">
  </agm-map>
</div>
