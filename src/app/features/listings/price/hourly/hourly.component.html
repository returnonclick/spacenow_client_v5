<form [formGroup]="priceForm">
    
  <mat-form-field>
    <input matInput type="number" placeholder="Price per hour" formControlName="price" (input)="sendPrice()" required>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Minimum Term" name="minimumTerm" formControlName="minimumTerm" (change)="sendPrice()" required>
      <mat-option *ngFor="let term of terms" [value]="term.value">
        {{ term.display }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-checkbox type="checkbox" formControlName="incentives">Add term incentives</mat-checkbox>

  <mat-form-field *ngIf="priceForm.controls.incentives.value">
    <input matInput type="number" placeholder="Price per half day" formControlName="halfDay" (input)="sendPrice()">
  </mat-form-field>
  <mat-form-field *ngIf="priceForm.controls.incentives.value">
    <input matInput type="number" placeholder="Price per day" formControlName="day" (input)="sendPrice()">
  </mat-form-field>

</form>
