<ng-container [formGroup]="parentForm">
  <div formGroupName="price">
    <div fxLayout="row">
      <div fxFlex="50%" style="padding-right: 23px">
        <mat-form-field fxFlex="100%">
          <input matInput type="number" min="0" placeholder="Price per week" formControlName="price" required>
        </mat-form-field>
      </div>
      <div fxFlex="50%">
        <mat-form-field fxFlex="100%">
          <mat-select placeholder="Minimum Term" name="minimumTerm" formControlName="minimumTerm" required>
            <mat-option *ngFor="let term of terms" [value]="term.value">
              {{ term.display }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</ng-container>
