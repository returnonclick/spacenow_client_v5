
<form [formGroup]="addressForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="address">
    <div class="title">
      <span style="font-size: 60px">List your space address</span>
    </div>
    <div class="content" fxLayout="column">
      <div fxFlex="100%" fxLayout="row">
        <mat-form-field class="input-container-full">
          <input sn-google-address matInput (getAddress)="getAddressChange($event)" placeholder="Type to search address...">
        </mat-form-field>
      </div>
      <div id="help-box" fxFlex="100%" fxLayout="row" fxLayoutAlign="space-between" *ngIf="!closeHelp">
        <span id="help-font">Double confirm suite or unit number bellow</span>
        <mat-icon id="help-icon" (click)="closeHelp = true">close</mat-icon>
      </div>

      <div fxLayout="column" formGroupName="address">
        <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between">
          <div fxFlex="24%" fxFlex.lt-md="49%">
              <mat-form-field class="input-container-full">
                <input matInput placeholder="Unit/block (optional)"
                  formControlName="unit_number">
              </mat-form-field>
          </div>
          <div fxFlex="24%" fxFlex.lt-md="50%">
              <mat-form-field class="input-container-full">
                <input matInput placeholder="Street number"
                  readonly
                  formControlName="street_number">
              </mat-form-field>
          </div>
          <div fxFlex="49%" fxFlex.lt-md="100%">
              <mat-form-field class="input-container-full">
                <input matInput placeholder="Street name"
                  readonly
                  formControlName="route">
              </mat-form-field>
          </div>
        </div>
        <div fxLayout="row" fxLayoutWrap="wrap" fxLayoutAlign="space-between">
          <div fxFlex="24%" fxFlex.lt-md="49%">
              <mat-form-field class="input-container-full">
                <input matInput placeholder="Suburb/district"
                  readonly
                  formControlName="locality">
              </mat-form-field>
          </div>
          <div fxFlex="24%" fxFlex.lt-md="50%">
              <mat-form-field class="input-container-full">
                <input matInput placeholder="State/province"
                  readonly
                  formControlName="administrative_area_level_1">
              </mat-form-field>
          </div>
          <div fxFlex="24%" fxFlex.lt-md="49%">
              <mat-form-field class="input-container-full">
                <input matInput placeholder="Postal code"
                  readonly
                  formControlName="postal_code">
              </mat-form-field>
          </div>
          <div fxFlex="24%" fxFlex.lt-md="50%">
              <mat-form-field class="input-container-full">
                <input matInput placeholder="Country"
                  readonly
                  required
                  formControlName="country">
              </mat-form-field>
          </div>
        </div>
        <div>
          <input type="hidden" formControlName="longitude">
          <input type="hidden" formControlName="latitude">
          <input type="hidden" formControlName="full_name">
        </div>
      </div>
    </div>
    <div class="actions">
      <button mat-raised-button type="submit" class="next-button" 
              [disabled]="addressForm.invalid"> 
              Continue 
      </button>
      <button mat-button type="button" class="back-button" (click)="back()"> 
            Back 
      </button>
    </div>
  </div>
  
</form>
