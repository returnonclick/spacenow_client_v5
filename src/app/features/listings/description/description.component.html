
<form [formGroup]="descriptionForm" (ngSubmit)="onSubmit()" novalidate>

  <div class="description">
    <div class="title">
      <h2>Describe your space</h2>
    </div>
    <div class="content">
      <mat-form-field class="input-container-full">
        <textarea matInput placeholder="Space description"
          required
          matTextareaAutosize
          matAutosizeMinRows="3" 
          matAutosizeMaxRows="8"
          formControlName="description">
        </textarea>
      </mat-form-field>
      <mat-form-field class="input-container-full">
        <textarea matInput placeholder="Space rules"
          matTextareaAutosize
          matAutosizeMinRows="3" 
          matAutosizeMaxRows="8" 
          formControlName="rules">
        </textarea>
      </mat-form-field>
    </div>

    <div class="actions">
      <button mat-raised-button type="submit" class="next-button" 
              [disabled]="descriptionForm.invalid"> 
              Next 
      </button>
      <button mat-button type="button" class="back-button" (click)="back()"> 
            Back 
      </button>
    </div>
  </div>
  
</form>
