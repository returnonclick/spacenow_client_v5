<h2 mat-dialog-title>Filter</h2>
<mat-form-field>
  <input matInput #filter type="text" [value]="data.value" placeholder="Text filter here">
</mat-form-field>
<div mat-dialog-actions fxLayoutAlign="end center">
  <button mat-raised-button color="primary" [mat-dialog-close]="filter.value">Apply</button>
  <button mat-button [mat-dialog-close]="false">Clear</button>
</div>
