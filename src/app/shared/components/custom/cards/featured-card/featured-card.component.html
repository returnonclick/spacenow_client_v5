<mat-card [ngStyle]="{'background': 'url(' + data.images[imageIndex] + ')'}">
    <mat-card-header>
        <span class="stamp" *ngIf="data.isNew">new</span>
        <div class="nav-slider" *ngIf="data.images">
            <button mat-icon-button (click)="imageIndex = 0">
                <i class="material-icons">{{ imageIndex === 0 ? 'lens' : 'panorama_fish_eye' }}</i>
            </button>
            <button mat-icon-button (click)="imageIndex = 1">
                <i class="material-icons">{{ imageIndex === 1 ? 'lens' : 'panorama_fish_eye' }}</i>
            </button>
            <button mat-icon-button (click)="imageIndex = 2">
                <i class="material-icons">{{ imageIndex === 2 ? 'lens' : 'panorama_fish_eye' }}</i>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content [routerLink]="'space/' + data.id" style="cursor: pointer">
      <i class="material-icons">favorite_border</i>
      <h4>{{data.category}}</h4>
      <h2>{{data.title | slice:0:16}}</h2>
      <h4>{{data.ownerDisplayName}}</h4>
    </mat-card-content>
    <mat-card-actions [routerLink]="'space/' + data.id" style="cursor: pointer">
        <button mat-raised-button class="slider">{{data.currency}} ${{data.price | number: '1.0-0'}} {{data.priceUnit}}</button>
    </mat-card-actions>
</mat-card>
