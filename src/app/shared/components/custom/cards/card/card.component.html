<mat-card>
    <mat-card-content>
      <p class="stamp" *ngIf="data.isNew">new</p>
      <i class="material-icons">group_add</i>
      <button mat-raised-button>{{data.name}}</button>
    </mat-card-content>
</mat-card>
<div class="card-bottom">
    <i class="material-icons">group_add</i>
    <span>{{data.description}}</span>
</div>
