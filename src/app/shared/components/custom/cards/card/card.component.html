<mat-card>
    <mat-card-content>
        <p class="stamp" *ngIf="data.isNew">new</p>
        <p *ngIf="!data.isNew"></p>
        <i [ngClass]="data.slug  + '-100'" class="icon-card"> </i>
        <button mat-raised-button>{{data.name}}</button>
    </mat-card-content>
</mat-card>
<div class="card-bottom">
    <i [ngClass]="data.slug + '-50'" class="icon-bottom"></i>
    <p style="display: inline">{{data.description}}</p>
</div>
