<div class="dropzone" 
     dropZone
     (hovered)="toggleHover($event)"
     (dropped)="startUpload($event)"
     [class.hovering]="isHovering"
     >
  
  <div class="sn-icon"></div>
  <h4>or drag and drop</h4>
  <caption>Drop any .jpg, .png, .gif or 
    <button mat-button onclick="document.getElementById('fileToUpload').click()">
      browse your files
    </button>
  </caption>

  <input id="fileToUpload" type="file" style="display:none;" (change)="startUpload($event.target.files)" multiple>

  <div *ngIf="(percentage | async) as pct">
    <mat-progress-bar class="primary" [value]="pct" max="100" *ngIf="filesCount !== totalFiles">        
    </mat-progress-bar>
  </div>

</div>
