<div class="testimonial" [style.background]="'url('+data.background+')'" style.background-repeat="no-repeat" style.background-size="cover">
    <div class="inner">
        <h3>Testimonials</h3>
        <h2>{{data.testimonial}}</h2>
        <div class="divider"></div>
        <h4 class="author">{{data.author}}</h4>
        <h4 class="position">{{data.position}}</h4>
    </div>
</div>
