<div class="space-container">
  <div class="space-item" (click)="handleClick('view')">
    <div class="space-image">
      <img class="featured-image" src="https://s7d4.scene7.com/is/image/roomandboard/parsons_189554_17e_g?$str_g$&size=760,480&scl=1"/>
      <!-- <img class="featured-image" [src]="space.images[imageIndex].imageURL"/> -->
      <button mat-icon-button class="over-image space-is-favorite" type="button" (click)="handleClick('favorite'); $event.stopPropagation()">
        <mat-icon>favorite{{ space.isFavorite ? '' : '_border' }}</mat-icon>
      </button>
      <button mat-icon-button class="over-image space-options" type="button" *ngIf="showOptions" [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <button mat-icon-button class="over-image prev-image" type="button" *ngIf="space.images.length > 1" (click)="prevImage(); $event.stopPropagation()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button mat-icon-button class="over-image next-image" type="button" *ngIf="space.images.length > 1" (click)="nextImage(); $event.stopPropagation()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
    <h4 class="space-name">{{ space.title }}</h4>
    <span class="space-price">From <span class="price">{{ space.price.price }} {{ space.priceCurrency }}</span> {{ space.priceUnit }}</span>
    <small class="space-desc">{{ (space.description | slice:0:75).trim() }}{{ space.description.length > 75 ? '&hellip;' : '' }}</small>
  </div>
  <mat-menu #menu>
    <button mat-menu-item type="button" (click)="handleClick('edit')">Edit</button>
    <button mat-menu-item type="button" (click)="handleClick('delete')">Delete</button>
    <button mat-menu-item type="button" (click)="handleClick('duplicate')">Duplicate</button>
  </mat-menu>
</div>
