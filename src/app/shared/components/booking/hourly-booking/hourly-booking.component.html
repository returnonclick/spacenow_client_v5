<form (ngSubmit)="onSubmit()" [formGroup]="form">

  <div fxLayout="row" fxLayoutAlign="space-between" class="from-date">
    <i class="function-space-35" fxFlex="10%" style="margin-top: 15px;"></i>
    <mat-form-field fxFlex="85%">
      <input matInput [matDatepicker]="fromDate" [matDatepickerFilter]="exceptions()" [min]="minDate" placeholder="Date" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="fromDate">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #fromDate></mat-datepicker>
    </mat-form-field>
  </div>  

  <div fxLayout="row" fxLayoutAlign="space-between" class="from-hour">
    <i class="individual-alarms-amen-35" style="margin-top: 15px;" fxFlex="30%"></i>
    <mat-form-field fxFlex="70%">
      <mat-select placeholder="From" formControlName="fromHour">
        <mat-option *ngFor="let hour of fromHourList" [value]="hour">{{ transformHour(hour) }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between"  class="to-hour" >
      <i class="individual-alarms-amen-35" style="margin-top: 15px;" fxFlex="30%"></i>
    <mat-form-field class="to-hour" fxFlex="70%">
      <mat-select placeholder="To"formControlName="toHour">
        <mat-option *ngFor="let hour of toHourList" [value]="hour">{{ transformHour(hour) }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
 

  <div fxLayout="row" fxLayoutAlign="space-between"  class="num-guests">
    <i class="co-working-space-35" fxFlex="10%" style="margin-top: 15px;"></i>
    <mat-form-field fxFlex="85%" >
      <mat-select placeholder="Occupants" formControlName="numGuests">
        <mat-option *ngFor="let item of guests" [value]="item.value">
          {{ item.display }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button mat-raised-button [disabled]="form.invalid || form.pristine">{{ space.availability.bookingType == 'instantly' ? 'Book' : 'Request Booking' }}</button>
</form>
