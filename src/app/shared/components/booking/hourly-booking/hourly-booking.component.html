<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <mat-form-field class="from-date">
    <input matInput [matDatepicker]="fromDate" placeholder="From date" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
    <mat-datepicker #fromDate></mat-datepicker>
  </mat-form-field>
  <mat-form-field class="form-hour">
    <mat-select placeholder="From hour" formControlName="fromHour"></mat-select>
  </mat-form-field>
  <mat-form-field class="to-hour">
    <mat-select placeholder="To hour"formControlName="toHour"></mat-select>
  </mat-form-field>
  <mat-form-field class="num-guests">
    <input matInput type="number" placeholder="Guests" formControlName="numGuests">
  </mat-form-field>
  <button mat-raised-button>Book</button>
</form>
