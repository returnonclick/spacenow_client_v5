<form (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="space">
  <mat-form-field class="from-date">
    <input matInput [matDatepicker]="fromDate" [matDatepickerFilter]="exceptions()" [min]="minDate" placeholder="Start date" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
    <mat-datepicker #fromDate></mat-datepicker>
  </mat-form-field>

  <!-- <mat-form-field class="num-guests">
    <input matInput type="number" placeholder="# of guests" formControlName="numGuests">
  </mat-form-field> -->

  <mat-form-field class="num-guests">
    <mat-select placeholder="Occupants" formControlName="numGuests">
      <mat-option *ngFor="let item of guests" [value]="item.value">
        {{ item.display }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field class="duration">
    <input matInput type="number" placeholder="# of {{ mapPriceUnit() }} (min. {{ space.price.minimumTerm }})" formControlName="duration">
  </mat-form-field>
  <button mat-raised-button type="submit" [disabled]="form.invalid || form.pristine">{{ space.availability.bookingType == 'instantly' ? 'Book' : 'Request Booking' }}</button>
</form>
