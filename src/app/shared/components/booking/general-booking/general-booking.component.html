<form (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="space">
  <div class="icon-field from-date">
    <i class="function-space-35"></i>
    <mat-form-field>
      <input matInput [matDatepicker]="fromDate" [matDatepickerFilter]="exceptions()" [min]="minDate" placeholder="Start date" formControlName="date" required>
      <mat-datepicker-toggle matSuffix [for]="fromDate">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #fromDate></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="icon-field duration">
    <i class="co-working-space-35"></i>
    <mat-form-field>
      <mat-select placeholder="Duration" formControlName="duration" required>
        <mat-option *ngFor="let item of durationOptions" [value]="item.value">
          {{ item.display }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="icon-field num-guests">
    <i class="function-space-35"></i>
    <mat-form-field>
      <mat-select placeholder="Occupants" formControlName="numGuests" required>
        <mat-option *ngFor="let item of guests" [value]="item.value">
          {{ item.display }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit" [disabled]="form.invalid || form.pristine">{{ space.availability.bookingType == 'instantly' ? 'Book' : 'Request Booking' }}</button>
</form>
