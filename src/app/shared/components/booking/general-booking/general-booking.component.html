<form (ngSubmit)="onSubmit()" [formGroup]="form" *ngIf="space">

  <div fxLayout="row" fxLayoutAlign="space-between">
    <i class="function-space-35" fxFlex="10%" style="margin-top: 15px;"></i>
    <mat-form-field class="from-date" fxFlex="85%">
      <input matInput [matDatepicker]="fromDate" [matDatepickerFilter]="exceptions()" [min]="minDate" placeholder="Start date" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="fromDate">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #fromDate></mat-datepicker>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between">
    <i class="function-space-35" fxFlex="10%" style="margin-top: 15px;"></i>
    <mat-form-field class="duration" fxFlex="85%">
      <mat-select placeholder="Duration" formControlName="duration">
        <mat-option *ngFor="let item of durationOptions" [value]="item.value">
          {{ item.display }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between">
    <i class="co-working-space-35" fxFlex="10%" style="margin-top: 15px;"></i>
    <mat-form-field class="num-guests" fxFlex="85%">
      <mat-select placeholder="Occupants" formControlName="numGuests">
        <mat-option *ngFor="let item of guests" [value]="item.value">
          {{ item.display }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <button mat-raised-button type="submit" [disabled]="form.invalid || form.pristine">{{ space.availability.bookingType == 'instantly' ? 'Book' : 'Request Booking' }}</button>
</form>
