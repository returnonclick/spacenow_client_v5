<!-- Sidebar -->
<mat-drawer-container class="main-container" fullscreen>

  <mat-drawer class="sidenav" [mode]="sidenavMode" [opened]="sidenavOpen" align="end" #sidenav>
      <router-outlet name="sidenav"></router-outlet>
  </mat-drawer>

  <mat-drawer-content>
  
    <!-- Nav -->
    <nav id="main-nav">
      <a routerLink="/" class="logo"><img src="assets/images/logo/spacenow-logo-white.png" width="250px"></a>
      <span><!-- fill space --></span>
      <a routerLink="/app/listings">List your space</a>
      <div *ngIf="authUser; then authenticated else guest"></div>
    </nav>

    <!-- User NOT logged in -->
    <ng-template #guest>
      <a [routerLink]="[{ outlets: { sidenav: ['sign-in'] } }]" routerLinkActive="active" (click)="sidenav.toggle()">Log in</a>
      <a [routerLink]="[{ outlets: { sidenav: ['register'] } }]" routerLinkActive="active" (click)="sidenav.toggle()">Sign up</a>
    </ng-template>

    <!-- User logged in -->
    <ng-template #authenticated>
      <a [routerLink]="[{ outlets: { sidenav: ['user-menu'] } }]" routerLinkActive="active" (click)="sidenav.toggle()">{{authUser.displayName}} <img [src]="authUser.photoURL" class="userProfilePicture" width="50px"></a>
    </ng-template>

    <router-outlet></router-outlet>

    <!-- Footer -->
    <footer class="grid">
      <div class="inner">
        <img src='assets/images/logo/spacenow-logo.png' width="200px"/>
        <ul class="help-pages">
          <li><a href="#">about</a></li>
          <li><a href="#">news</a></li>
          <li><a href="#">careers</a></li>
          <li><a href="#">press</a></li>
          <li><a href="#">help</a></li>
        </ul>
        <div class="menu">
          <span>spacenow 2017</span>
          <ul>
            <li><a href="#">terms of serviec</a></li>
            <li><a href="#">host terms</a></li>
            <li><a href="#">privacy policy</a></li>
            <li><a href="#">refunds policy</a></li>
            <li><a href="#">cancellation policy</a></li>
          </ul>
        </div>
        <ul class="social-media">
          <li><a href="#">facebook</a></li>
          <li><a href="#">linkedin</a></li>
          <li><a href="#">twitter</a></li>
        </ul>
      </div>
    </footer>

  </mat-drawer-content>

</mat-drawer-container>
