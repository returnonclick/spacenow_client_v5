<!-- Sidebar -->
<mat-drawer-container class="main-container" fullscreen>

  <mat-drawer class="sidenav" [opened]="showSidenav$ | async" align="end" disableClose>
      <button mat-icon-button (click)="closeSidenav()" class="closeMenu">
          <mat-icon aria-label="Close sidenav icon">arrow_forward</mat-icon>
      </button>
      <router-outlet name="sidenav"></router-outlet>
  </mat-drawer>

  <mat-drawer-content>
  
    <!-- Nav -->
    <nav id="main-nav">
      <a routerLink="/" class="logo" [ngClass]="logo$ | async"></a>
      <span><!-- fill space --></span>
      <a routerLink="/app/listings/category">List your space</a>
      <div *ngIf="isSignedIn$ | async; then authenticated else guest"></div>
    </nav>

    <!-- User NOT logged in -->
    <ng-template #guest>
      <a [routerLink]="[{ outlets: { sidenav: ['sign-in'] } }]" routerLinkActive="active" (click)="openSidenav()">Log in</a>
      <a [routerLink]="[{ outlets: { sidenav: ['register'] } }]" routerLinkActive="active" (click)="openSidenav()">Sign up</a>
    </ng-template>

    <!-- User logged in -->
    <ng-template #authenticated>
      <!-- <a *ngIf="(authUser$ | async) as authUser" [routerLink]="[{ outlets: { sidenav: ['auth-menu'] } }]" routerLinkActive="active" (click)="openSidenav()"><img [src]="authUser.photoURL" class="userProfilePicture" width="50px"></a> -->
      <button *ngIf="(authUser$ | async) as authUser" mat-icon-button [matMenuTriggerFor]="menu">
        <img [src]="authUser.photoURL" class="userProfilePicture" width="50px" height="50px">
      </button>
      <mat-menu #menu="matMenu" yPosition="below" xPosition="before" overlapTrigger="false">
        <button mat-menu-item routerLink="/app/listings/category">List a space</button>
        <button mat-menu-item routerLink="/app/users/my-spaces">My spaces</button>
        <button mat-menu-item routerLink="/app/users/my-profile">Profile</button>
        <button mat-menu-item routerLink="/app/users/my-favorites">Favorites</button>
        <button mat-menu-item routerLink="/app/users/my-spaces">Manage Bookings</button>
        <!-- <button mat-menu-item>Bank details</button>
        <button mat-menu-item>Payout preferences</button>
        <button mat-menu-item>Transaction history</button> -->
        <mat-divider></mat-divider>
        <button mat-menu-item (click)="signOut()">Logout</button>
      </mat-menu> 
    
    
    </ng-template>

    <router-outlet></router-outlet>

    <!-- Footer -->
    <footer class="grid">
      <div class="inner">
        <img src='assets/images/logo/spacenow-logo.svg' width="200px"/>
        <div class="help-pages">
          <ul fxLayout="row" fxLayoutAlign="space-between stretch">
            <li><a href="#">about</a></li>
            <li><a href="#">news</a></li>
            <li><a href="#">careers</a></li>
            <li><a href="#">press</a></li>
            <li><a href="#">help</a></li>
          </ul>
        </div>
        <div class="menu">
          <span>spacenow 2017</span>
          <ul fxLayout="row" fxLayoutAlign="space-between stretch">
            <li><a href="#">terms of serviec</a></li>
            <li><a href="#">host terms</a></li>
            <li><a href="#">privacy policy</a></li>
            <li><a href="#">refunds policy</a></li>
            <li><a href="#">cancellation policy</a></li>
          </ul>
        </div>
        <ul class="social-media">
          <li><a href="#" class="sm-facebook"></a></li>
          <li><a href="#" class="sm-linkedin"></a></li>
          <li><a href="#" class="sm-twitter"></a></li>
        </ul>
      </div>
    </footer>

  </mat-drawer-content>

</mat-drawer-container>
