<div fxLayout="column" fxLayoutAlign="center center" fxFill>

  <form #form="ngForm" (ngSubmit)="onForgotSubmit()" [formGroup]="forgotForm" fxLayout="column" class="forgotForm">
      <h1>Forgot Password</h1>
      <h3>Recover your password</h3>
      <mat-form-field>
        <input matInput placeholder="E-Mail" type="email" name="email" formControlName="email" required>
        <mat-error *ngIf="forgotForm.controls.email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <span class="error" *ngIf="error$ | async as error">{{error.message}}</span>
      <span class="success" *ngIf="success$ | async as success">{{success}}</span>
    
      <button mat-raised-button [disabled]="!forgotForm.valid" class="primary">recover password</button>
        
      <a class="forgot-password" href="#" (click)="setSidenavLogin();">Back to login</a>

  </form>

</div>
