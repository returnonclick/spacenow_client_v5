<div fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="register mat-elevation-z12">
    <form #form="ngForm" (ngSubmit)="onSignupSubmit()" [formGroup]="signupForm">
      <div class="register-content" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-form-field>
          <input matInput placeholder="First Name" type="text" name="firstName" required formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last Name" type="text" name="lastName" required formControlName="lastName">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="E-Mail" type="text" name="email" required formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" type="password" name="password" required formControlName="password">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password (Confirm)" type="password" name="password-confirm" required formControlName="confirmPassword">
        </mat-form-field>
        <div class="extra-options" fxLayout="row" fxLayoutAlign="center center">
          <mat-checkbox class="remember-me">I accept the <a href="#">terms and conditions.</a></mat-checkbox>
        </div>
        <button color="primary" mat-raised-button [disabled]="!signupForm.valid">CREATE ACCOUNT</button>
        <p class="note">Already have an account?<br/> <a [routerLink]="['/sign-in']">Sign in here</a></p>
      </div>
    </form>
  </div>
</div>
