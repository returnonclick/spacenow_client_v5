
<form [formGroup]="priceForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="price">
    <div class="title">
      <span style="font-size: 60px;line-height: 60px;">Space price</span>
    </div>
    <div class="content">
      <mat-form-field class="unit">
        <mat-select placeholder="Pricing System" name="priceUnit" formControlName="priceUnit" required (change)="loadComponent()">
          <mat-option *ngFor="let unit of priceUnits" [value]="unit.value" >
            {{ unit.display }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field class="currency">
        <mat-select placeholder="Currency" name="currency" formControlName="currency" required>
          <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{ currency }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="child">
        <ng-template d-sn-price></ng-template>
      </div>

      <ng-container formGroupName="tax">
        <mat-form-field class="taxName">
          <mat-select placeholder="Registered for tax?" name="tax" formControlName="name" required>
            <mat-option *ngFor="let taxName of taxOptions" [value]="taxName.value" (click)="filterCountry(taxName.value)">
              {{ taxName.display }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="taxCountry" [class.hide]="priceForm.controls.tax.value.name === 'none'">
          <mat-select placeholder="Country" name="country" formControlName="country" [required]="priceForm.controls.tax.value.name !== 'none'">
              <mat-option *ngFor="let tax of taxesOptions" [value]="tax.country" (click)="assignTax(tax.value)">
                <span>{{ tax.country }} </span>
              </mat-option>
          </mat-select>
        </mat-form-field>

        <div class="taxValue" *ngIf="priceForm.controls.tax.value.name !== 'none' && priceForm.controls.tax.value.country">
          <span>{{ priceForm.controls.tax.value.percent }} %</span>
        </div>

      </ng-container >
      <div class="info-box">
        <div id="help-box" fxFlex="100%" fxLayout="row" fxLayoutAlign="space-between" [ngStyle]="{'visibility': closeHelp ? 'hidden' : 'none' }" *ngIf="priceForm.controls.tax.value.name !== 'none'">
          <span id="help-font">Taxes VAT/GST will be added to your set {{priceForm.value.priceUnit}} rental price in accordance to your jurisdiction.</span>
          <div fxLayoutAlign="center center"><mat-icon id="help-icon" (click)="closeHelp = true">close</mat-icon></div>
        </div>
      </div>

    </div>
    <div class="actions">
      <button mat-raised-button type="submit" class="next-button"
              [disabled]="priceForm.invalid">
              Continue
      </button>
      <button mat-button type="button" class="back-button" [disableRipple]="true" (click)="back()"> 
            Back
      </button>
    </div>
  </div>
</form>
