<header id="header" class="grid" style="margin-top: -110px; height: 500px !important; min-height: 500px !important"></header>
<div class="grid">
	<div class="wrapper">
		<div class="title">
			<h1 class="pb-20">Help</h1>
			<h2>Browse by categories</h2>
		</div>
		<div fxLayout="row" fxLayoutAlign="space-between">
			<div fxFlex="24%" fxLayoutAlign="start center" fxLayout="column">
				<a routerLink="top-questions" class="border-box" [ngClass]="{'bg-green': topQuestion}" (click)="topQuestion = true; aboutSpacenow = false; gettingStarted = false; whatsNew = false">
					<div class="content-box" fxLayout="column" fxLayoutAlign="center center">
						<div class="si-icon si-users"></div>
						<p class="text-box">Top User Questions</p>
					</div>
				</a>
				<mat-icon *ngIf="topQuestion" class="arrow-box">keyboard_arrow_down</mat-icon>
			</div>
			<div fxFlex="24%" fxLayoutAlign="start center" fxLayout="column">
				<a routerLink="about-spacenow" class="border-box" [ngClass]="{'bg-green': aboutSpacenow}" (click)="topQuestion = false; aboutSpacenow = true; gettingStarted = false; whatsNew = false">
					<div class="content-box" fxLayout="column" fxLayoutAlign="center center">
						<div class="si-icon si-message"></div>
						<p class="text-box">About Spacenow</p>
					</div>
				</a>
				<mat-icon *ngIf="aboutSpacenow" class="arrow-box">keyboard_arrow_down</mat-icon>
			</div>
			<div fxFlex="24%" fxLayoutAlign="start center" fxLayout="column">
				<a routerLink="getting-started" class="border-box" [ngClass]="{'bg-green': gettingStarted}" (click)="topQuestion = false; aboutSpacenow = false; gettingStarted = true; whatsNew = false">
					<div class="content-box" fxLayout="column" fxLayoutAlign="center center">
						<div class="si-icon si-box"></div>
						<p class="text-box">Getting Started</p>
					</div>
				</a>
				<mat-icon *ngIf="gettingStarted" class="arrow-box">keyboard_arrow_down</mat-icon>
			</div>
			<div fxFlex="24%" fxLayoutAlign="start center" fxLayout="column">
				<a routerLink="new" class="border-box" [ngClass]="{'bg-green': whatsNew}" (click)="topQuestion = false; aboutSpacenow = false; gettingStarted = false; whatsNew = true">
					<div class="content-box" fxLayout="column" fxLayoutAlign="center center">
						<div class="si-icon si-star"></div>
						<p class="text-box">What's New?</p>
					</div>
				</a>
				<mat-icon *ngIf="whatsNew" class="arrow-box">keyboard_arrow_down</mat-icon>
			</div>
		</div>
	
		<div class="pb-40 pt-40" *ngIf="topQuestion || aboutSpacenow || gettingStarted || whatsNew">
			<router-outlet></router-outlet>
		</div>

	</div>
</div>
