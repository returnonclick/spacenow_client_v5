<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Invoice template</title>
    
    <style>

 
    .invoice-box{
        max-width:21cm;
        height: 30cm;
        margin:auto;
        padding:30px;
        border:1px solid #eee;
        box-shadow:0 0 10px rgba(0, 0, 0, .15);
        font-size:16px;
        line-height:24px;
        font-family:'Helvetica Neue', 'Helvetica', Helvetica, Arial, sans-serif;
        color:#173839;
        background-image: url("https://firebasestorage.googleapis.com/v0/b/spacenow-bca9c.appspot.com/o/images%2Femail-templates%2FSpacenow_Email_Invoice.png?alt=media&token=14d22b47-70bf-4839-a000-44db1cb0df91");
        -webkit-background-size: cover;
        -moz-background-size: cover;
        background-size: cover;
        -o-background-size: cover;
    }
    
    .invoice-box table{
        width:100%;
        line-height:inherit;
        text-align:left;
    }
    
    .invoice-box table td{
        padding:5px;
        vertical-align:top;
    }
    
    .invoice-box table tr td:nth-child(2){
        text-align:right;
    }
    
    .invoice-box table tr.top table td{
        padding-bottom:20px;
    }
    
    .invoice-box table tr.top table td.title{
        font-size:45px;
        line-height:45px;
        color:#333;
    }
    
    .invoice-box table tr.information table td{
        padding-bottom:40px;
    }
    
    .invoice-box table tr.heading td{
        background:#eee;
        border-bottom:1px solid #ddd;
        font-weight:bold;
    }
    
    .invoice-box table tr.details td{
        padding-bottom:20px;
    }
    
    .invoice-box table tr.item td{
        border-bottom:1px solid #eee;
    }
    
    .invoice-box table tr.item.last td{
        border-bottom:none;
    }
    
    .invoice-box table tr.total td:nth-child(2){
        border-top:2px solid #eee;
        font-weight:bold;
    }
    
    @media only screen and (max-width: 600px) {
        .invoice-box table tr.top table td{
            width:100%;
            display:block;
            text-align:center;
        }
        
        .invoice-box table tr.information table td{
            width:100%;
            display:block;
            text-align:center;
        }
    }
    </style>
</head>

<body>
    <div class="invoice-box">
        <table cellpadding="0" cellspacing="0">
            <tr class="top">
                <td colspan="2">
                    <br><br><br><br><br><br>
                </td>
            </tr>
            
            <tr class="information">
                <td colspan="2">

                        <!-- <br>
                        <p style="font-size: 28px;">
                            <strong>Guest Details</strong>
                        </p> -->
                        <table id="guest" align="center">
                            
                            <tr>
                                <td align="left">
                                    <br>strong>Name:</strong>
                                    <span style="margin-left: 14px;"> {{userData.displayName}}</span>
                              
                            
                                    <br><strong>Phone:</strong>
                                    <span style="margin-left: 14px;"> {{userData.phone}}</span>
                          
                              
                                    <br><strong>Email:</strong>
                                    <span style="margin-left: 14px;"> {{userData.email}}</span>
                                </td>
                            </tr>
                        </table>
                </td>
            
            <tr class="heading">
                <td>
                    Payment Method
                </td>
                
                <td>
                    &nbsp;
                </td>
            </tr>
            
            <tr class="details">
                <td>
                    iDeal
                </td>
                
                <td>
                    Bank
                </td>
            </tr>
            
            <tr class="heading">
                <td>
                    Item
                </td>
                
                <td>
                    Price
                </td>
            </tr>
            
            <tr class="item">
                <td>
                    Website design
                </td>
                
                <td>
                    $300.00
                </td>
            </tr>
            
            <tr class="item">
                <td>
                    Hosting (3 months)
                </td>
                
                <td>
                    $75.00
                </td>
            </tr>
            
            <tr class="item last">
                <td>
                    Domain name (1 year)
                </td>
                
                <td>
                    $10.00
                </td>
            </tr>
            
            <tr class="total">
                <td></td>
                
                <td>
                   Total: $385.00
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
